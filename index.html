<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>CSS test</title>
        <link rel="stylesheet" href="css/testing.css">
    </head>
    <body>
        <div class="style">Style me via the external method!</div>
        <p class="change">I would like to be with the internal method, please.</p>
        <button class="button1">
            <a href="https://www.google.com/" class="remove">Inline Method</a>
        </button>
        <p class="element">Number 1 - I'm a class!</p>
        <div id="unique">
            Number 2 - I'm one ID.
        </div>
        <p class="element cooler" >Number 3 - I'm a class, but cooler!</p>
        <div id="veryunique">
            Number 4 - I'm another ID.
        </div>
        <p class="element">Number 5 - I'm a class !</p>
        <button class="black">Click Me!</button>
        <button class="yellow">No, Click Me!</button>
        <div>
            <img class="avatar proportioned" src="./images/pexels-katho-mutodo-8434791.jpg" alt="Woman with glasses">
            <img class="avatar distorted" src="./images/pexels-andrea-piacquadio-3777931.jpg" alt="Man with surprised expression">
          </div>
          <!-- Use the classes ABOVE this line -->
          <div>
            <img class="original proportioned" src="./images/pexels-katho-mutodo-8434791.jpg" alt="Woman with glasses">
            <img class="original distorted" src="./images/pexels-andrea-piacquadio-3777931.jpg" alt="Man with surprised expression">
          </div>
    </body> 

</html>
